<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Looker Studio Report with Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .tabs button.active {
            background-color: #4CAF50;
            color: white;
        }
        .iframe-container {
            width: 90%;
            height: 90%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tablink active" onclick="openTab('report1')">Report 1</button>
        <button class="tablink" onclick="openTab('report2')">Report 2</button>
        <button class="tablink" onclick="openTab('report3')">Report 3</button>
    </div>

    <div class="iframe-container">
        <iframe width="600" height="450" src="https://lookerstudio.google.com/embed/reporting/a5cb10b4-f29f-4ceb-b985-b864d4872c43/page/p_0y2fome1kd" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
        <iframe width="600" height="450" src="https://lookerstudio.google.com/embed/reporting/c2aef783-20dc-4d72-9be8-434bf8c258e7/page/p_phzwc81wkd" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
        <iframe width="600" height="450" src="https://lookerstudio.google.com/embed/reporting/9e762694-6854-4869-82a5-7ea31bf29386/page/p_22a5ufn4kd" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>

    <script>
        function openTab(reportId) {
            var i, iframes, tabs;
            // Hide all iframes
            iframes = document.getElementsByTagName("iframe");
            for (i = 0; i < iframes.length; i++) {
                iframes[i].style.display = "none";
            }
            // Remove active class from all buttons
            tabs = document.getElementsByClassName("tablink");
            for (i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            // Show the selected iframe and make the button active
            document.getElementById(reportId).style.display = "block";
            event.currentTarget.classList.add("active");
        }
    </script>

</body>
</html>
